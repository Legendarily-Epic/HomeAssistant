#Device is a Sonoff S31

esphome:
  name: garage_plug
  platform: ESP8266
  board: esp8285
  arduino_version: 2.4.2

wifi:
  ssid: ""
  password: ""
  #manual_ip:
    # Set this to the IP of the ESP
    #static_ip:
    # Set this to the IP address of the router. Often ends with .1
    #gateway:
    # The subnet of the network. 255.255.255.0 works for most home networks.
    #subnet:

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "Garage Plug Fallback Hotspot"
    password: ""

captive_portal:

# Disable logging over USB
logger:
  baud_rate: 0

# Enable Home Assistant API
api:

ota:

uart:
  rx_pin: RX
  baud_rate: 4800

binary_sensor:
  - platform: gpio
    pin:
      number: GPIO0
      mode: INPUT_PULLUP
      inverted: True
    name: "Gym Air Button"
    on_press:
      - switch.toggle: relay
  - platform: status
    name: "Gym Air Status"

switch:
  - platform: gpio
    name: "Gym Air Switch"
    pin: GPIO12
    id: relay
    icon: mdi:fan

sensor:
  - platform: wifi_signal
    name: "Gym Air WiFi Signal"
    update_interval: 10s
  - platform: cse7766
    current:
      name: "Gym Air Current"
    voltage:
      name: "Gym Air Voltage"
    power:
      name: "Gym Air Power"

status_led:
  pin:
    number: GPIO13
#    inverted: true
